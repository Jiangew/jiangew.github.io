<div class="pagination">
    {% if paginator.previous_page %}
        <a href="{{ site.url }}{{ paginator.previous_page_path }}" class="previous">＜上一页</a>
    {% else %}
        <span class="previous hidden">«</span>
    {% endif %}

    <span class="page_number ">第 {{ paginator.page }} 页，共 {{ paginator.total_pages }} 页</span>

    {% if paginator.next_page %}
        <a href="{{ site.url }}{{ paginator.next_page_path }}" class="next">下一页＞</a>
    {% else %}
        <span class="next hidden">»</span>
    {% endif %}
</div>
